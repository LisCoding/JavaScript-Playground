  <script type="text/javascript">
    // Create a function called starString() that takes a number and returns a string of that many *.
    function starString(num) {
      let stars = ""
      for(let i = 0; i < num; i++){
        stars += "*"
      }
      return stars
    }

    //testCases
     let number_of_stars = starString(8)
      console.log(number_of_stars);
      console.log(starString(4));
      console.log(starString(15));

    // Create a function called drawStars() that takes an array of numbers and prints out *.

    function drawStars(arr) {
      for(let i = 0; i < arr.length; i ++){
        if (arr[i].constructor === Number) {
          console.log(starString(arr[i]));
        } else {
          let letter = ""
          for(let j = 0; j < arr[i].length; j++){
            letter += arr[i][0].toLowerCase()
          }
          console.log(letter);
        }

      }
    }
    let x = [4, 6, 1, 3, 5, 7, 25]
    drawStars(x)

    let y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
    drawStars(y)
